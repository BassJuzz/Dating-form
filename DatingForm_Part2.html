<!-- <!DOCTYPE html> -->
<html>
<head>
	<title>Form for dating startup</title>
	<style type="text/css">
		fieldset {
			background:lightyellow;
			border: 10px solid yellow;
			margin-bottom: 10px;
			width: 720px;}
		label {width: 180px;
			display: inline-block;
			text-align: right;
			vertical-align: top;}
		.radio, .checkbox {width:auto;}
		.rangeTextLeft {width: auto;
			background: #008000 ;
			color: white;
			outline: 3px solid #800000;}
		.rangeTextRight {width: auto;
			background: #ff0000 ;
			color: white;
			outline: 3px solid #800000;}
		textarea {width:360px;
			height:50px;}
	</style>
</head>
<body>
	<h1>Please Enter Your Details For Our Dating Website!</h1> <br>

	<form method="post" action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" enctype="multipart/form-data">

	<div>
		<fieldset>
			<legend>Your Face</legend>

			<label for="avatar">Your image:</label>
			<input type="file" name="avatar" id="avatar" required><br>

			<label for="preview">Image preview:</label>
			<img id="preview" name="preview">
		</fieldset> <br>
	</div>

	<div>
		<fieldset>
			<legend>Your General Details</legend>

			<label for="name">Name:</label>
			<input type="text" name="name" id="name" placeholder="Your full name" required><br>

			<label for="gender">Gender:</label>
			<input type="radio" name="gender" id="gender" value="male" required><label class="radio">Male</label>
			<input type="radio" name="gender" id="gender" value="female" required><label class="radio">Female</label> <br>

			<label for="age">Age:</label>
			<input type="number" name="age" value="18" id="age" min="0" max="99" step="1" required><br>

			<label for="date">Date of birth:</label>
			<input type="date" name="date" id="date" required><br>

			<label for="color">Favorite color:</label>
			<input type="color" name="color" id="color"><br>

			<label for="country">Which country:</label>
			<select name="country" id="country">
				<option value="noSelection"></option>
				<option value="kiev">Kiev</option>
				<option value="moscow">Moscow</option>
				<option value="newYourk">New Yourk</option>
				<option value="iraq">Iraq</option>
				<option value="tokio">Tokio</option>
			</select><br>

		</fieldset> <br>
	</div>

	<div>
		<fieldset>
			<legend>Your Indicators</legend>

			<label for="height">Height:</label>
			<label class="rangeTextLeft">Short</label><input type="range" min="0" max="100" name="height" id="height" step="5" value="50"> <label class="rangeTextRight">Tall</label> <br>

			<label for="salary">Salary:</label>
			<label class="rangeTextLeft">Poor</label> <input type="range" min="0" max="100" name="salary" id="salary" step="5" value="50"> <label class="rangeTextRight">Rich</label> <br>

		</fieldset> <br>
	</div>

	<div>
		<fieldset>
			<legend>Your Contact Information</legend>

			<label for="email">Email:</label>
			<input type="email" name="email" id="email" required> <br>

			<label for="mobile">Mobile:</label>
			<input type="tel" name="mobile" id="mobile" required> <br>

			<label for="address">Address:</label>
			<textarea rows="2" cols="20" name="address" id="address" required></textarea> <br>

			<label for="contact">Method to cantact you:</label>
			<input type="checkbox" name="contact" id="contact" value="vk" ><label class="checkbox">VK</label>
			<input type="checkbox" name="contact" value="telegram"><label class="checkbox">Telegram</label>
			<input type="checkbox" name="contact" value="viber"><label class="checkbox">Viber</label> <br>

		</fieldset>
	</div>

	 <div>
	 	<input type="Submit" value="Submit">
	 </div>
	</form>

</body>
</html>
